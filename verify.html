        <div id="signup">   
          <h1>VERIFY HERE</h1>
          
          <form action="" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
            
              <input type="text" required autocomplete="off" placeholder="First Name" />
            </div>
        
            <div class="field-wrap">

              <input type="text"required autocomplete="off" placeholder="Last Name"/>
            </div>
          </div>

          <div class="field-wrap">
            <input type="date"required autocomplete="off" placeholder="Date of Birth"/>
          </div>
          
          <div class="field-wrap">
            <input type="number"required autocomplete="off" placeholder="NIN"/>
          </div>

          <div class="field-wrap">
            <input type="email"required autocomplete="off" placeholder="Email"/>
          </div>

          <div class="field-wrap">
            <input type="tel"required autocomplete="off" placeholder="Phone Number"/>
          </div>

          <div class="field-wrap">
            
            <input type="password"required placeholder="Password" autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block" id="submit">Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          
          </form>
